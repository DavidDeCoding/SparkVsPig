// Apply the scala plugin to add support for Scala
apply plugin: 'scala'
apply plugin: 'java'
apply plugin: 'application'

mainClassName='com.dde.Main'
//applicationDefaultJvmArgs = ["-Xmx4g", "-Xms4g", "-XX:+UseG1GC", "-XX:MaxGCPauseMillis=200", "-server"]

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // We use Scala 2.11 in our library project
    compile 'org.scala-lang:scala-library:2.11.8'
    compile group: 'org.apache.logging.log4j', name: 'log4j-web', version: '2.6.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-1.2-api', version: '2.6.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.6.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.6.1'

    // Spark
    compile group: 'org.apache.spark', name: 'spark-core_2.11', version: '1.6.2'
    compile group: 'org.apache.spark', name: 'spark-sql_2.11', version: '1.6.2'
    compile group: 'com.databricks', name: 'spark-csv_2.11', version: '1.4.0'
    compile group: 'com.univocity', name: 'univocity-parsers', version: '2.1.2'
    compile group: 'com.opencsv', name: 'opencsv', version: '3.8'

    // We use Scalatest for testing our library
    testCompile 'junit:junit:4.12'
    testCompile 'org.scalatest:scalatest_2.11:2.2.6'
    testRuntime 'org.scala-lang.modules:scala-xml_2.11:1.0.5'
}
