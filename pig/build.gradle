// Apply the scala plugin to add support for Scala
apply plugin: 'scala'
apply plugin: 'application'

mainClassName='com.dde.Main'
applicationDefaultJvmArgs = ["-Xmx4g", "-Xms4g", "-XX:+UseG1GC", "-XX:MaxGCPauseMillis=200", "-server"]

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // We use Scala 2.11 in our library project
    compile 'org.scala-lang:scala-library:2.11.8'
    compile group: 'org.apache.logging.log4j', name: 'log4j-web', version: '2.6.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-1.2-api', version: '2.6.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.6.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.6.1'
    
    // Pig
    compile group: 'org.apache.hadoop', name: 'hadoop-client', version: '2.7.2'
    compile group: 'org.apache.hadoop', name: 'hadoop-common', version: '2.7.2'
    compile group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-core', version: '2.7.2'
    compile group: 'org.apache.hadoop', name: 'hadoop-hdfs', version: '2.7.2'
    compile group: 'org.apache.pig', name: 'pig', version: '0.16.0', classifier: 'h2'
    compile group: 'org.apache.pig', name: 'piggybank', version: '0.16.0'

    // We use Scalatest for testing our library
    testCompile 'junit:junit:4.12'
    testCompile 'org.scalatest:scalatest_2.11:2.2.6'
    testRuntime 'org.scala-lang.modules:scala-xml_2.11:1.0.5'
}
